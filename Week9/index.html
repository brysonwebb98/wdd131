<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="RecipeBook - Your Go-To Source for Delicious Recipes">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Explore a variety of delicious recipes for every occasion, from appetizers to desserts!">
    <meta property="og:image" content="images/recipe-book-cover.jpg">
    <meta property="og:url" content="https://www.yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RecipeBook - Your Go-To Source for Delicious Recipes">
    <meta name="twitter:description" content="Explore a variety of delicious recipes for every occasion, from appetizers to desserts!">
    <meta name="twitter:image" content="images/recipe-book-cover.jpg">
    <title>My Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js" defer></script>

</head>
<body>
    <!-- HEADER -->
    <header>
        <img class="header-logo" src="images/recipe-book.png" alt="COMPANY LOGO">
        <h1 class="header-businessname">RECIPEBOOK</h1>
        <form class="search-box">
            <input id="search" name="query" placeholder="Find a  recipe" required>
            <button type="submit">Search</button>
        </form>
    </header>

    <!-- MAIN PART -->
    <main>
        <img class="chosen-food-image" src="images/apple-crisp.jpg" alt="Chosen Receipe Photo">
        <h1 class="food-type">dessert</h1>
        <p class="food-name">Apple Crisp</p>
        <p class="food-description" src="" alt="Chosen Food Name">description</p>
        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars" data-id="1">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>        
    </main>
    <div id="recipeList"></div>

    <!-- FOOTER -->
    <footer>
        <p style="font-size: 0.6em">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
